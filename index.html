    <!-- Markdown Parser -->

    <style>
        /* Tipografía y Base */
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #000000; }
        .font-dm-sans { font-family: 'DM Sans', sans-serif; }
        
        /* Scrollbars */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

        .sidebar-scrollbar::-webkit-scrollbar { width: 4px; }
        .sidebar-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .sidebar-scrollbar::-webkit-scrollbar-thumb { background: transparent; border-radius: 10px; }
        .sidebar-scrollbar:hover::-webkit-scrollbar-thumb { background: #cbd5e1; }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animaciones */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.4s ease-out forwards; }

        @keyframes slideUpPanel { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-slide-up-panel { animation: slideUpPanel 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .animate-zoom-in { animation: zoomIn 0.2s ease-out forwards; }

        @keyframes pulse-slow { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse-slow { animation: pulse-slow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

        .sidebar-transition { transition: width 0.3s ease-in-out, background-color 0.3s; }
        .fade-in-fast { animation: fadeIn 0.1s ease-out forwards; }
        
        /* Markdown Styles */
        .prose p { margin-bottom: 0.8em; line-height: 1.6; }
        .prose ul { list-style-type: disc; padding-left: 1.2em; margin-bottom: 0.8em; }
        .prose ol { list-style-type: decimal; padding-left: 1.2em; margin-bottom: 0.8em; }
        .prose strong { font-weight: 700; color: #000; }
        .prose code { background-color: #f3f4f6; padding: 0.1em 0.3em; border-radius: 0.2em; font-family: monospace; font-size: 0.9em; color: #dc2626; border: 1px solid #e5e7eb; }
        .prose pre { background-color: #0a0a0a; color: #e5e7eb; padding: 1em; border-radius: 0.5em; overflow-x: auto; margin-bottom: 1em; border: 1px solid rgba(255,255,255,0.1); }
        .prose pre code { background-color: transparent; color: inherit; border: none; padding: 0; }
        .prose h1, .prose h2, .prose h3 { font-weight: 700; margin-top: 1em; margin-bottom: 0.5em; color: #000; }
    </style>
</head>

    <script>
        // --- ESTADO GLOBAL ---
        const state = {
            isSidebarCollapsed: false,
            isModelMenuOpen: false,
            isExtrasOpen: false,
            isPlusMenuOpen: false,
            isHistoryOpen: false,
            isHistoryExpanded: false,
            messages: [],
            currentModel: 'ROTTER v.9',
            pendingFile: null,
            loadedGallery: []
        };

        // --- DATOS ---
        const sidebarItems = [
            { icon: 'plus', label: 'Nuevo Chat', action: 'newChat' },
            { icon: 'search', label: 'Buscar Chats', action: 'search' },
            { icon: 'archive', label: 'Proyectos', action: 'projects' },
            { icon: 'brain', label: 'Agentes', action: 'agents' },
            { icon: 'history', label: 'Historial', action: 'toggleHistory' }
        ];

        const toolList = [
            { icon: 'image', label: "Crea imagen" },
            { icon: 'align-left', label: "Resumen" },
            { icon: 'code-2', label: "Código" },
            { icon: 'search', label: "Investigar" },
            { icon: 'link', label: "Analizar URL" }
        ];

        const quickActionsData = [
            { text: "Imagen creativa", icon: "image" },
            { text: "Resumir esto", icon: "align-left" },
            { text: "Código Python", icon: "terminal" },
            { text: "Plan de viaje", icon: "plane" }
        ];

        // --- INICIALIZACIÓN ---
        document.addEventListener('DOMContentLoaded', () => {
            marked.use({ breaks: true });
            initIcons();
            renderSidebar();
            renderExtras();
            renderQuickActions();
            renderHistoryItems();
            renderTools();
            updateLayout(); 
            
            const greetings = ["Hola, creador.", "¿Qué inventamos hoy?", "Sistema listo.", "Esperando instrucciones.", "Modo creativo: ON."];
            document.getElementById('greeting-text').innerText = greetings[Math.floor(Math.random() * greetings.length)];

            document.addEventListener('click', handleGlobalClick);
            const textarea = document.getElementById('chat-textarea');
            
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                
                const container = document.getElementById('input-container');
                if (this.scrollHeight > 50 && window.innerWidth >= 768) {
                    container.classList.remove('md:rounded-3xl');
                    container.classList.add('md:rounded-2xl');
                } else {
                    container.classList.add('md:rounded-3xl');
                    container.classList.remove('md:rounded-2xl');
                }

                document.getElementById('btn-send').disabled = this.value.trim() === "";
                
                const qa = document.getElementById('quick-actions');
                if (this.value.trim().length > 0) qa.classList.add('hidden');
                else if (state.messages.length === 0) qa.classList.remove('hidden');
            });

            textarea.addEventListener('keydown', (e) => {
                if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
            });

            // Listeners Archivos
            document.getElementById('file-input-generic').addEventListener('change', handleFileSelect);
            document.getElementById('file-input-image').addEventListener('change', handleFileSelect);
            document.getElementById('file-input-video').addEventListener('change', handleFileSelect);
            document.getElementById('file-input-gallery').addEventListener('change', handleGalleryLoad); // Listener para galería

            setupButtons();
            
            window.addEventListener('resize', () => {
                if(state.isPlusMenuOpen && window.innerWidth >= 768) updatePCMenuPosition();
                if(state.messages.length === 0) updateLayout(); 
            });
        });

        function setupButtons() {
            document.getElementById('btn-model-menu').addEventListener('click', (e) => { 
                e.stopPropagation(); 
                if(!state.isModelMenuOpen) closeAllMenusExcept('model-menu');
                toggleState('isModelMenuOpen', 'model-menu'); 
            });
            
            document.getElementById('btn-extras-menu').addEventListener('click', (e) => { 
                e.stopPropagation(); 
                if(!state.isExtrasOpen) closeAllMenusExcept('extras-menu');
                toggleState('isExtrasOpen', 'extras-menu'); 
            });
            
            document.getElementById('btn-collapse').addEventListener('click', () => {
                if (window.innerWidth < 768) closeMobileSidebar(); else setSidebar(true);
            });
            document.getElementById('btn-expand').addEventListener('click', () => setSidebar(false));
            document.getElementById('btn-mobile-sidebar').addEventListener('click', openMobileSidebar);
            document.getElementById('mobile-overlay').addEventListener('click', closeMobileSidebar);

            document.getElementById('btn-plus').addEventListener('click', (e) => { 
                e.stopPropagation();
                if (state.isPlusMenuOpen) {
                    closeAllMenusExcept(null);
                    return;
                }
                if (window.innerWidth < 768) {
                    closeAllMenusExcept('plus-menu');
                    const sheet = document.getElementById('plus-menu-mobile');
                    const overlay = document.getElementById('plus-menu-overlay');
                    sheet.classList.remove('hidden');
                    overlay.classList.remove('hidden');
                    state.isPlusMenuOpen = true;
                } else {
                    closeAllMenusExcept('plus-menu');
                    const popover = document.getElementById('plus-menu-desktop');
                    popover.classList.remove('hidden');
                    document.querySelector('#btn-plus svg').classList.add('rotate-45');
                    state.isPlusMenuOpen = true;
                    updatePCMenuPosition();
                }
            });

            document.getElementById('btn-send').addEventListener('click', sendMessage);
            document.getElementById('btn-history-close').addEventListener('click', () => toggleHistoryView(false));
            document.getElementById('btn-history-expand').addEventListener('click', toggleHistoryExpand);
        }

        function updatePCMenuPosition() {
            const btn = document.getElementById('btn-plus');
            const menu = document.getElementById('plus-menu-desktop');
            if(!btn || !menu) return;
            const rect = btn.getBoundingClientRect();
            menu.style.left = rect.left + 'px';
            menu.style.bottom = (window.innerHeight - rect.top + 10) + 'px';
        }

        function closeAllMenusExcept(exceptId) {
            if(exceptId !== 'model-menu' && state.isModelMenuOpen) toggleState('isModelMenuOpen', 'model-menu');
            if(exceptId !== 'extras-menu' && state.isExtrasOpen) toggleState('isExtrasOpen', 'extras-menu');
            if(exceptId !== 'plus-menu' && state.isPlusMenuOpen) {
                if(window.innerWidth < 768) {
                    closePlusMenuMobile();
                } else {
                    document.getElementById('plus-menu-desktop').classList.add('hidden');
                    document.querySelector('#btn-plus svg').classList.remove('rotate-45');
                }
                state.isPlusMenuOpen = false;
            }
            const overlay = document.getElementById('plus-menu-overlay');
            if(exceptId === 'plus-menu' && window.innerWidth < 768) overlay.classList.remove('hidden');
            else if (exceptId === null) overlay.classList.add('hidden');
        }

        // --- MANEJO DE ARCHIVOS Y GALERÍA ---
        function triggerFileSelect(type) {
            closePlusMenuMobile();
            document.getElementById('plus-menu-desktop').classList.add('hidden');
            document.querySelector('#btn-plus svg').classList.remove('rotate-45');
            state.isPlusMenuOpen = false;
            document.getElementById('plus-menu-overlay').classList.add('hidden');
            
            let inputId = 'file-input-generic';
            if (type === 'image') inputId = 'file-input-image';
            if (type === 'video') inputId = 'file-input-video';
            document.getElementById(inputId).click();
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            state.pendingFile = file;
            showPreview(file);
            e.target.value = '';
        }

        // Lógica de "Cargar Galería" Real
        function triggerGalleryLoad() {
            document.getElementById('file-input-gallery').click();
        }

        function handleGalleryLoad(e) {
            const files = Array.from(e.target.files);
            if (!files.length) return;
            
            const container = document.getElementById('mobile-gallery-scroll');
            // Remove previous thumbnails, keep the add button
            // (Assuming add button is first child)
            while(container.children.length > 1) {
                container.removeChild(container.lastChild);
            }

            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const btn = document.createElement('button');
                    btn.className = "w-12 h-12 rounded-xl bg-gray-100 shrink-0 border border-gray-200 overflow-hidden relative group";
                    btn.onclick = () => { state.pendingFile = file; showPreview(file); };
                    
                    const img = document.createElement('img');
                    img.src = ev.target.result;
                    img.className = "w-full h-full object-cover opacity-90 group-hover:opacity-100 transition-opacity";
                    
                    btn.appendChild(img);
                    container.appendChild(btn);
                };
                reader.readAsDataURL(file);
            });
        }

        function showPreview(file) {
            const modal = document.getElementById('preview-modal');
            const imgEl = document.getElementById('preview-image');
            const iconEl = document.getElementById('preview-file-icon');
            const nameEl = document.getElementById('preview-filename');
            modal.classList.remove('hidden'); modal.classList.add('flex');
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => { imgEl.src = e.target.result; imgEl.classList.remove('hidden'); iconEl.classList.add('hidden'); };
                reader.readAsDataURL(file);
            } else {
                imgEl.classList.add('hidden'); iconEl.classList.remove('hidden'); iconEl.classList.add('flex');
                nameEl.innerText = file.name;
            }
        }

        function closePreview() {
            document.getElementById('preview-modal').classList.add('hidden');
            document.getElementById('preview-modal').classList.remove('flex');
            state.pendingFile = null;
        }

        function confirmSendFile() {
            const modal = document.getElementById('preview-modal');
            modal.classList.add('hidden'); modal.classList.remove('flex');
            const fileMsg = state.pendingFile ? `[Archivo Adjunto: ${state.pendingFile.name}]` : "[Imagen Enviada]";
            if(state.messages.length === 0) updateLayout();
            state.messages.push({ role: 'user', content: fileMsg });
            addMessage('user', fileMsg);
            setTimeout(() => {
                const aiLoader = document.getElementById('ai-loader');
                aiLoader.classList.remove('hidden'); aiLoader.classList.add('flex');
                scrollToBottom();
                setTimeout(() => {
                    aiLoader.classList.add('hidden'); aiLoader.classList.remove('flex');
                    addMessage('ai', "He recibido tu archivo correctamente. ¿Qué te gustaría que haga con él?");
                }, 1500);
            }, 500);
            state.pendingFile = null;
        }

        function closePlusMenuMobile() {
            document.getElementById('plus-menu-mobile').classList.add('hidden');
            document.getElementById('plus-menu-overlay').classList.add('hidden');
            state.isPlusMenuOpen = false;
        }

        function renderTools() {
            const pcList = document.getElementById('pc-tools-list');
            pcList.innerHTML = toolList.map(t => `
                <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-50 flex items-center gap-3 text-[13px] text-black transition-colors group">
                    <div class="text-gray-400 group-hover:text-black"><i data-lucide="${t.icon}" width="11"></i></div> ${t.label}
                </button>
            `).join('');

            const mobileGrid = document.getElementById('mobile-tools-grid');
            mobileGrid.innerHTML = toolList.map(t => `
                <button class="flex flex-col items-center gap-2 group p-2">
                    <div class="w-12 h-12 bg-gray-50 rounded-xl flex items-center justify-center text-gray-500 group-active:bg-gray-100 transition-colors">
                        <i data-lucide="${t.icon}" width="20"></i>
                    </div>
                    <span class="text-[10px] text-center font-medium text-gray-600 leading-tight">${t.label}</span>
                </button>
            `).join('');
            
            initIcons();
        }

        function updateLayout() {
            const inputWrapper = document.getElementById('main-input-wrapper');
            const quickActions = document.getElementById('quick-actions');
            const centerSpot = document.getElementById('center-content-spot');
            const bottomSpot = document.getElementById('bottom-input-spot');
            const bottomBar = document.getElementById('bottom-bar-container');
            const welcome = document.getElementById('welcome-screen');
            const messagesList = document.getElementById('messages-list');

            if (state.messages.length === 0) {
                // Initial State
                welcome.classList.remove('hidden');
                bottomBar.classList.add('hidden');
                messagesList.classList.add('hidden');
                quickActions.classList.remove('hidden');

                // Logic for Mobile (Reverse order: Quick Actions -> Input) vs PC (Input -> Quick Actions)
                centerSpot.innerHTML = '';
                
                if (window.innerWidth < 768) {
                    // Mobile: Quick Actions First, then Input
                    centerSpot.appendChild(quickActions);
                    inputWrapper.classList.add('mt-5'); // 20px margin approx
                    inputWrapper.classList.remove('w-full'); // Reset if needed
                    inputWrapper.classList.add('w-full');
                    centerSpot.appendChild(inputWrapper);
                } else {
                    // PC: Input First, then Quick Actions
                    inputWrapper.classList.remove('mt-5');
                    centerSpot.appendChild(inputWrapper);
                    quickActions.classList.remove('mt-6'); // remove default margin to control here if needed, but flex-col gap handles it mostly or margin top on qa
                    quickActions.classList.add('mt-6');
                    centerSpot.appendChild(quickActions);
                }

            } else {
                // Chat Active State
                bottomBar.classList.remove('hidden');
                bottomSpot.appendChild(inputWrapper);
                inputWrapper.classList.remove('mt-5'); // clean up
                welcome.classList.add('hidden');
                messagesList.classList.remove('hidden');
                quickActions.classList.add('hidden');
            }
        }

        function initIcons() { lucide.createIcons(); }
        
        function renderSidebar() {
            const container = document.getElementById('sidebar-options');
            container.innerHTML = sidebarItems.map(item => `
                <button onclick="handleSidebarAction('${item.action}')" class="sidebar-item w-full flex items-center px-3 py-2 rounded-[8px] gap-3 text-black hover:bg-gray-100 transition-all group mb-1">
                    <i data-lucide="${item.icon}" width="14" height="14" stroke-width="1.2" class="shrink-0 text-black"></i>
                    <span class="text-[13px] truncate text-black fade-in-fast sidebar-label">${item.label}</span>
                </button>
            `).join('');
            initIcons();
        }

        function renderExtras() {
            // (Same as before)
            const createItem = (i) => `<button class="w-full flex items-start gap-3 p-3 rounded-xl hover:bg-gray-50 transition-colors group text-left"><div class="mt-0.5 text-gray-400 group-hover:text-black transition-colors"><i data-lucide="${i.icon}" width="16" stroke-width="1.5"></i></div><div><div class="text-sm font-semibold text-black leading-tight">${i.label}</div><div class="text-[11px] text-gray-400 font-medium mt-0.5">${i.desc}</div></div></button>`;
            const extrasTools = [{ icon: 'file-text', label: "Crear documentos", desc: "Word, PDF, textos largos" }, { icon: 'align-left', label: "Resumir contenido", desc: "Sintetizar información clave" }];
            const extrasFuncs = [{ icon: 'message-square', label: "Contexto extendido", desc: "Para charlas largas" }, { icon: 'archive', label: "Memoria de chat", desc: "Recordar datos previos" }];
            document.getElementById('extras-tools-list').innerHTML = extrasTools.map(createItem).join('');
            document.getElementById('extras-functions-list').innerHTML = extrasFuncs.map(createItem).join('');
        }

        function renderQuickActions() {
            const container = document.getElementById('quick-actions');
            container.innerHTML = quickActionsData.map(a => `
                <!-- Updated classes for PC size -->
                <button onclick="setInput('${a.text}')" class="group px-4 py-2 md:px-5 md:py-3 md:text-sm bg-white hover:bg-gray-50 text-black rounded-full transition-all cursor-pointer flex items-center gap-2 text-xs font-medium border border-gray-200 shadow-sm hover:shadow-md">
                    <i data-lucide="${a.icon}" width="14" height="14" class="text-gray-500 group-hover:text-black"></i>
                    <span>${a.text}</span>
                </button>
            `).join('');
            initIcons();
        }

        function renderHistoryItems() {
            const list = document.getElementById('history-list-content');
            let html = '';
            for(let i=0; i<5; i++) { html += `<button class="w-full text-left p-3 hover:bg-gray-50 border border-transparent hover:border-gray-100 rounded-xl group transition-all duration-200"><div class="flex justify-between items-start mb-1"><span class="font-semibold text-sm text-black truncate pr-2">Chat ${i+1}</span><span class="text-[10px] text-gray-400">Hoy</span></div><p class="text-xs text-gray-500 truncate">Preview...</p></button>`; }
            list.innerHTML = html;
        }

        function handleGlobalClick(e) {
            if(state.isModelMenuOpen && !e.target.closest('#model-menu') && !e.target.closest('#btn-model-menu')) {
                toggleState('isModelMenuOpen', 'model-menu');
            }
            if(state.isExtrasOpen && !e.target.closest('#extras-menu') && !e.target.closest('#btn-extras-menu')) {
                toggleState('isExtrasOpen', 'extras-menu');
            }
            if (state.isPlusMenuOpen && window.innerWidth >= 768 && !e.target.closest('#plus-menu-desktop') && !e.target.closest('#btn-plus')) {
                 closeAllMenusExcept(null);
            }
        }

        function toggleState(key, domId) {
            state[key] = !state[key];
            const el = document.getElementById(domId);
            state[key] ? el.classList.remove('hidden') : el.classList.add('hidden');
        }

        function openMobileSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            sidebar.classList.remove('hidden');
            requestAnimationFrame(() => sidebar.classList.add('flex'));
            overlay.classList.remove('hidden');
        }

        function closeMobileSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            sidebar.classList.add('hidden');
            sidebar.classList.remove('flex');
            overlay.classList.add('hidden');
        }

        function setSidebar(collapsed) {
            state.isSidebarCollapsed = collapsed;
            const sidebar = document.getElementById('sidebar');
            const header = document.getElementById('sidebar-header');
            const collapsedHeader = document.getElementById('collapsed-header');
            const labels = document.querySelectorAll('.sidebar-label');
            const items = document.querySelectorAll('.sidebar-item');

            if (collapsed) {
                sidebar.classList.remove('w-[255px]'); sidebar.classList.add('w-[70px]');
                header.classList.add('hidden'); collapsedHeader.classList.remove('hidden'); collapsedHeader.classList.add('flex');
                labels.forEach(l => l.classList.add('hidden'));
                items.forEach(i => { i.classList.add('justify-center'); i.classList.remove('px-3'); });
            } else {
                sidebar.classList.add('w-[255px]'); sidebar.classList.remove('w-[70px]');
                header.classList.remove('hidden'); collapsedHeader.classList.add('hidden'); collapsedHeader.classList.remove('flex');
                labels.forEach(l => l.classList.remove('hidden'));
                items.forEach(i => { i.classList.remove('justify-center'); i.classList.add('px-3'); });
            }
        }

        function handleSidebarAction(action) {
            if (action === 'newChat') resetChat();
            if (action === 'toggleHistory') toggleHistoryView(true);
            if(window.innerWidth < 768) closeMobileSidebar();
        }

        function toggleHistoryView(show) {
            state.isHistoryOpen = show;
            const view = document.getElementById('history-view');
            show ? (view.classList.remove('hidden'), view.classList.add('flex')) : (view.classList.add('hidden'), view.classList.remove('flex'));
            if(!show && state.isHistoryExpanded) toggleHistoryExpand();
        }

        function toggleHistoryExpand() {
            state.isHistoryExpanded = !state.isHistoryExpanded;
            const view = document.getElementById('history-view');
            if (state.isHistoryExpanded) {
                view.className = "flex absolute inset-0 z-50 bg-white flex-col p-6 rounded-none animate-fade-in";
                document.getElementById('btn-history-expand').innerHTML = '<i data-lucide="minimize-2" width="18" height="18"></i>';
                document.getElementById('history-list-content').classList.remove('max-h-[400px]');
            } else {
                view.className = "flex absolute top-16 left-4 md:left-20 w-[400px] bg-white/95 backdrop-blur-xl border border-gray-200 shadow-2xl rounded-2xl flex-col p-4 z-40 transition-all duration-300 max-h-[600px]";
                document.getElementById('btn-history-expand').innerHTML = '<i data-lucide="maximize-2" width="18" height="18"></i>';
                document.getElementById('history-list-content').classList.add('max-h-[400px]');
            }
            initIcons();
        }

        function setInput(text) {
            const tx = document.getElementById('chat-textarea');
            tx.value = text;
            tx.focus();
            tx.dispatchEvent(new Event('input'));
        }

        function selectModel(name) {
            state.currentModel = name;
            document.getElementById('selected-model-name').innerText = name;
            toggleState('isModelMenuOpen', 'model-menu');
            if (name.includes('GPT') || name.includes('Gemini')) document.getElementById('modal-overlay').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }

        function resetChat() {
            state.messages = [];
            document.getElementById('chat-textarea').value = '';
            document.getElementById('chat-textarea').style.height = 'auto';
            updateLayout();
        }

        function copyText(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed'; textarea.style.left = '-9999px';
            document.body.appendChild(textarea);
            textarea.select();
            try { document.execCommand('copy'); } catch (err) {}
            document.body.removeChild(textarea);
        }

        function regenerateResponse() {
            const loader = document.getElementById('ai-loader');
            loader.classList.remove('hidden'); loader.classList.add('flex');
            scrollToBottom();
            setTimeout(() => {
                loader.classList.add('hidden'); loader.classList.remove('flex');
                addMessage('ai', "Respuesta regenerada.");
            }, 1000);
        }

        function toggleFeedback(btn, type) {
            if (btn.classList.contains('text-black')) {
                btn.classList.remove('text-black', 'bg-gray-100'); btn.classList.add('text-gray-400');
            } else {
                btn.classList.remove('text-gray-400'); btn.classList.add('text-black', 'bg-gray-100');
            }
        }

        async function sendMessage() {
            const tx = document.getElementById('chat-textarea');
            const text = tx.value.trim();
            if(!text) return;

            tx.value = ''; tx.style.height = 'auto';
            document.getElementById('btn-send').disabled = true;

            if(state.messages.length === 0) {
                state.messages.push({role: 'user', content: text});
                updateLayout();
            } else {
                state.messages.push({role: 'user', content: text});
            }

            addMessage('user', text);

            const loader = document.getElementById('ai-loader');
            loader.classList.remove('hidden'); loader.classList.add('flex');
            scrollToBottom();

            await new Promise(r => setTimeout(r, 1500));

            loader.classList.add('hidden'); loader.classList.remove('flex');
            addMessage('ai', "Respuesta de IA simulada.");
        }

        function addMessage(role, content) {
            const list = document.getElementById('messages-list');
            const isUser = role === 'user';
            const msgDiv = document.createElement('div');
            msgDiv.className = `flex w-full ${isUser ? 'justify-end' : 'justify-start'} animate-fade-in`;
            
            let iconHtml = isUser 
                ? `<div class="w-10 h-10 rounded-full flex items-center justify-center shrink-0 overflow-hidden border border-gray-100 shadow-sm bg-gray-100 text-black"><i data-lucide="user" width="20"></i></div>`
                : `<div class="w-10 h-10 rounded-full flex items-center justify-center shrink-0 overflow-hidden border border-gray-100 shadow-sm bg-white text-black"><span class="font-inter font-black text-black text-lg">R</span></div>`;

            const parsedContent = isUser ? content : marked.parse(content);
            const widthClass = isUser ? 'max-w-[50%]' : 'w-fit max-w-[45ch] md:max-w-[68ch]';

            const bubbleHtml = `
                <div class="px-6 py-4 rounded-[1.5rem] text-base leading-relaxed tracking-wide shadow-sm ${isUser ? 'bg-gray-100 text-black rounded-tr-sm border border-gray-200' : 'bg-white text-black px-0 shadow-none border-transparent'} overflow-hidden ${widthClass}">
                    <div class="prose prose-sm max-w-none break-words whitespace-pre-wrap ${isUser ? '' : 'font-light'}">${parsedContent}</div>
                </div>`;

            const escapedContent = content.replace(/`/g, '\\`').replace(/"/g, '&quot;');
            const actionsHtml = !isUser ? `
                <div class="flex items-center gap-2 mt-2 justify-start pl-1">
                    <button onclick="copyText(\`${escapedContent}\`)" class="p-2 text-gray-400 hover:text-black rounded-lg transition-all hover:bg-gray-100"><i data-lucide="copy" width="14"></i></button>
                    <button onclick="regenerateResponse()" class="p-2 text-gray-400 hover:text-black rounded-lg transition-all hover:bg-gray-100"><i data-lucide="refresh-cw" width="14"></i></button>
                    <div class="h-4 w-px bg-gray-200 mx-1"></div>
                    <button onclick="toggleFeedback(this, 'like')" class="p-2 text-gray-400 hover:text-black rounded-lg transition-all hover:bg-gray-100"><i data-lucide="thumbs-up" width="14"></i></button>
                    <button onclick="toggleFeedback(this, 'dislike')" class="p-2 text-gray-400 hover:text-black rounded-lg transition-all hover:bg-gray-100"><i data-lucide="thumbs-down" width="14"></i></button>
                </div>` : '';

            msgDiv.innerHTML = `<div class="flex gap-4 ${isUser ? 'flex-row-reverse' : 'flex-row'} group w-full">${iconHtml}<div class="flex flex-col gap-1 ${isUser ? 'items-end' : 'items-start'} w-full">${bubbleHtml}${actionsHtml}</div></div>`;

            list.appendChild(msgDiv);
            initIcons();
            scrollToBottom();
        }

        function scrollToBottom() {
            const vp = document.getElementById('chat-viewport');
            vp.scrollTop = vp.scrollHeight;
        }
    </script>
</body>
